        Албанија (алб. Shqipëria), званично Република Албанија (алб. Republika e
        Shqipërisë), држава је у југоисточној Европи, која излази на Јадранско и
        Јонско море. Граничи се са Црном Гором на северозападу, Србијом на
        североистоку, Северном Македонијом на истоку и Грчком на југу и
        југоистоку.
